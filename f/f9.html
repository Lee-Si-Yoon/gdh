<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F9</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 가로로 길면*/ 
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, .3);
        overflow-x: hidden;
      }
      .frame__container iframe {
        /*세로로 길면*/
        width: 91%;
        height: 12.7%;
        position: absolute;
        top: 2.5%;
        left: 3.3%;
      }
      .frame {
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면
        height: 100%;*/
      }
      .button1 img{
        position: absolute;
        top: 1.8%;
        left: 11%;
        height: 3%;
        transform: translateX(-50%);
      }
      .button1 img:hover, .button1 img:active{
        filter: drop-shadow(0 0 1rem red);
      }
      .button2 img{
        position: absolute;
        top: 19.7%;
        left: 82.5%;
        height: 1.5%;
        transform: translateX(-50%);
      }
      .button2 img:hover, .button2 img:active{
        filter: drop-shadow(0 0 1rem red);
      }
      .button3{
        position: absolute;
        top: 17.5%;
        left: 38%;
        height: 1.5%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <img src="f9_base.png" alt="base" class="frame"/>
      <iframe src="https://www.youtube.com/embed/4mm-Y9AOElE?rel=0&amp;autoplay=1" allow='autoplay'></iframe>
      
      <a href="#" class="button1">
          <img src="f9_button01.gif" alt="btn1" class="btn_img"/>
      </a>
      <a href="#" class="button2">
          <img src="f9_button02.gif" alt="btn2" class="btn_img"/>
      </a>
      <img src="f9_image.gif" alt="btn2" class="button3"/>
    </div>
  </body>
</html>
