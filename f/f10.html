<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F10</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 세로로 길면
        height: auto; */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
        overflow-x: hidden;
      }
      .frame {
        /*세로로 길면
        width: 100%;*/
        /*가로로 길면*/
        height: 100%;
      }
      .button1 img{
        position: absolute;
        top: 85%;
        left: 18%;
        height: 9%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 1rem white);
      }
      .button1 img:hover, .button1 img:active{
        opacity: .1;
      }
      .button2 img{
        position: absolute;
        top: 3%;
        left: 90%;
        height: 7%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 1rem white);
      }
      .button2 img:hover, .button2 img:active{
        opacity: .1;
      }
      .button3{
        position: absolute;
        top: 68.8%;
        left: 18%;
        height: 16.3%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <!--<iframe src="https://www.youtube.com/embed/HOgKDQp2BHE?rel=0&amp;autoplay=1" allow='autoplay'></iframe>-->

      <img src="f10_base.gif" alt="base" class="frame"/>
      
      <a href="#" class="button1">
          <img src="f10_button01.gif" alt="btn1" class="btn_img"/>
      </a>
      <a href="#" class="button2">
          <img src="f10_button02.gif" alt="btn2" class="btn_img"/>
      </a>
      <img src="f10_image.png" alt="btn2" class="button3"/>
    </div>
  </body>
</html>
