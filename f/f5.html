<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F5</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: 100%;
        height: 100%;
        /* 가로로 길면*/ 
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, .3);
        overflow-x: hidden;
      }
      .frame__container iframe {
        /*세로로 길면*/
        width: 100%;
        height: 11.5%;
        position: absolute;
        top: 7.7%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      .dummy{
        width: 100%;
        height: 3%;
        background-color: tomato;
        /*border : 1px solid white;*/
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 3.5%;
        opacity: 0;
      }
      .dummy2{
        width: 100%;
        height: 4.5%;
        background-color: tomato;
        /*border : 1px solid white;*/
        position: absolute;
        transform: translate(-50%,-50%);
        left: 48.3%;
        top: 11.3%;
        opacity: 0;
      }
      .frame {
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면
        height: 100%;*/
      }
      .button1 img{
        position: absolute;
        top: 6.2%;
        left: 43%;
        height: 2.8%;
        transform: translate(-50%,-50%);
        filter: drop-shadow(0 0 .1rem grey);
        animation: scaleup 1.2s ease-in-out infinite;
      }
      .button2 img{
        position: absolute;
        top: 31.4%;
        left: 50%;
        height: 11%;
        padding: 1% 0;
        background-color: rgba(0, 0, 0, 1);
        transform: translate(-50%,-50%);
        filter: drop-shadow(0 0 .2rem black);
      }
      .button3{
        position: absolute;
        top: 19.4%;
        left: 83%;
        height: 2.4%;
        transform: translate(-50%);
        filter: drop-shadow(0 0 .1rem grey);
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <img src="f5_base.png" alt="base" class="frame"/>
      <iframe src="https://www.youtube.com/embed/9x7vQi0UG8o?rel=0&amp;autoplay=1" allow='autoplay'></iframe>
      <div class="dummy"></div>
      <div class="dummy2"></div>
      
      <a href="https://lee-si-yoon.github.io/bookmark/g/g4.html" class="button1">
          <img src="f5_button01.gif" alt="btn1" class="btn_img"/>
      </a>
      <a href="https://lee-si-yoon.github.io/bookmark/g/g5.html" class="button2">
          <img src="f5_button02.gif" alt="btn2" class="btn_img"/>
      </a>
      <img src="f5_button03.png" alt="btn2" class="button3"/>
    </div>
  </body>
</html>
