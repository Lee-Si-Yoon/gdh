<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="upgrade-insecure-requests"

    <title>D5</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 가로로 길면*/ 
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, .3);
        overflow-x: hidden;
      }
      .frame{
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면
        height: 100%;*/
      }
      .frame__container iframe {
        /*세로로 길면*/
        width: 93.2%;
        height: 29.1%;
        position: absolute;
        top: 6.2%;
        left: 3.3%;
      }
      .button1 img{
        position: absolute;
        height: 9.3%;
        left: 14.1%;
        top: 16.1%;
        opacity: .4;
        transform: translateX(-50%);
        /*box-shadow: 0 0 2rem white;
        filter: drop-shadow(0 0 3rem red);*/
      }
      .button1 img:hover, .button1 img:active{
        opacity: 1;
        filter: drop-shadow(0 0 2rem white);
      }
      .button2 img{
        position: absolute;
        height: 2.5%;
        left: 61%;
        top: 17.2%;
        transform: translateX(-50%);
        background-color: black;
        padding: 50px 0;
        cursor: default;
        /*box-shadow: 0 0 1rem blue;
        filter: drop-shadow(0 0 1rem white);*/
      }
      .button2 img:hover, .button2 img:active{
        opacity: 1;
        /*filter: drop-shadow(0 0 2rem #333);*/
      } 
    </style>
  </head>
  <body>
    <div class="frame__container">
      <img src="d5_base.png" alt="b2_base" class="frame"/>
      
      
      <a href="https://lee-si-yoon.github.io/_goodonghee/e/e8.html" class="button1">
          <img src="d5_button01.png" alt="btn1" class="btn_img"/>
      </a>
      <!--
      <a href="#" class="button2">
          <img src="d5_button02.png" alt="btn2" class="btn_img"/>
      </a>-->
    </div>
