<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D7</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 가로로 길면*/ 
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, .3);
        overflow-x: hidden;
      }
      .frame {
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면
        height: 100%;*/
      }
      .frame__container iframe {
        /*세로로 길면*/
        width: 89.5%;
        height: 17.3%;
        position: absolute;
        top: 14.35%;
        left: 49.75%;
        transform: translate(-50%,-50%);
      }
      .dummy{
        width: 89.5%;
        height: 4.5%;
        background-color: tomato;
        /*border : 1px solid white;*/
        position: absolute;
        transform: translate(-50%,-50%);
        left: 49.75%;
        top: 7.9%;
        opacity: 0;
      }
      .dummy2{
        width: 89.5%;
        height: 6.5%;
        background-color: tomato;
        /*border : 1px solid white;*/
        position: absolute;
        transform: translate(-50%,-50%);
        left: 49.75%;
        top: 19.7%;
        opacity: 0;
      }
      .button1 img{
        position: absolute;
        top: 2.2%;
        left: 21%;
        height: 3.2%;
        padding: 0 3%;
        background-color: white;
        transform: translate(-50%,-50%);
        animation: blink 2s infinite;
        /*filter: drop-shadow(0 0 1rem red);*/
      }
      .button2 img{
        position: absolute;
        top: 49.05%;
        left: 22.2%;
        height: 6.6%;
        background-color: #333;
        padding: 0 4.5%;
        transform: translate(-50%,-50%);
        /*filter: drop-shadow(0 0 1rem red);*/
      }
      @keyframes blink{
        0%{
          opacity: 0;
        }50%{
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <img src="d7_base.png" alt="base" class="frame"/>
      <iframe src="https://www.youtube.com/embed/22_sVnNZvMI?rel=0&amp;autoplay=1" allow='autoplay'></iframe>
      <div class="dummy"></div>
      <div class="dummy2"></div>
      
      <a href="https://lee-si-yoon.github.io/gdh/d/d07.html" class="button1">
          <img src="d7_button01.gif" alt="btn1" class="btn_img"/>
      </a>
      <a href="https://lee-si-yoon.github.io/gdh/d/d07.html" class="button2">
          <img src="d7_button02.gif" alt="btn2" class="btn_img"/>
      </a>
    </div>
  </body>
</html>
