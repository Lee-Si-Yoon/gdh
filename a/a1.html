<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A1</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 가로로 길면*/ 
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, .3);
        /*overflow-x: hidden;*/
      }
      .frame {
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면
        height: 100%;*/
      }
      .frame__container iframe {
        /*세로로 길면*/
        width: 92%;
        height: 7.7%;
        position: absolute;
        top: 19.7%;
        left: 50%;
        transform: translate(-50%,-50%);
      }

      .button1 img{
        position: absolute;
        height: 1%;
        left: 10.5%;
        top: 0.05%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 .3rem grey);
        animation: blink .8s infinite;
      }
      .button2 img{
        position: absolute;
        height: .5%;
        left: 81%;
        top: 0.3%;
        transform: translateX(-50%);
        opacity: 1;
        animation: blink .8s infinite;
        filter: drop-shadow(0 0 .3rem grey);
      }
      .button3{
        position: absolute;
        height: .7%;
        left: 80%;
        top: 55%;
        transform: translate(-50%,-50%);
        /*filter: drop-shadow(0 0 1rem blue);*/
      }
      .button4{
        position: absolute;
        width: 92.5%;
        left: 50%;
        top: 56.18%;
        background-color: white;
        padding: 3% 0;
        transform: translate(-50%,-50%);
        box-shadow: 0 0 1rem skyblue;
        animation: blink .8s infinite;
        /*filter: drop-shadow(0 0 1rem blue);*/
      }
      @keyframes blink{
        0%{
          opacity: 0.7;
        }100%{
          opacity: 1;
        }
      }
      .dummy{
        width: 91.8%;
        height: 2%;
        background-color: black;
        /*border : 1px solid white;*/
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 16.9%;
        opacity: 1;
      }
      .dummy2{
        width: 91%;
        height: 2%;
        background-color: tomato;
        /*border : 1px solid white;*/
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 22.5%;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <img src="a1_base.png" alt="b2_base" class="frame"/>
      <iframe src="https://www.youtube.com/embed/q1LKSH4vBPU?rel=0&amp;autoplay=1" 
      allow="autoplay" frameborder="0"></iframe>
      <div class="dummy"></div>
      <div class="dummy2"></div>
      
      <a href="https://lee-si-yoon.github.io/gdh/b/b1.html" class="button1">
          <img src="a1_botton01.png" alt="btn1" class="btn_img"/>
      </a>
      <a href="https://lee-si-yoon.github.io/gdh/b/b2.html" class="button2">
        <img src="a1_button02.png" alt="btn2" class="btn_img"/>
      </a>
      <img src="a1_button03.gif" alt="btn2" class="button3"/>
      <a href="a1_download.zip" download>
        <img src="a1_button04.png" alt="btn2" class="button4"/>
      </a>
    </div>
  </body>
</html>
