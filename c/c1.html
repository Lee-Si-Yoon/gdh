<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C1</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, .3);
      }
      .frame {
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면
        height: 100%;*/
      }
      .button1 img{
        position: absolute;
        height: 1%;
        left: 1%;
        top: 88.5%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 .2rem blue);
        animation: scaleup 1.3s ease-in-out infinite;
      }
      .button2 img{
        position: absolute;
        height: 1%;
        left: 1%;
        top: 90.1%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 .2rem blue);
        animation: scaleup 1.1s ease-in-out infinite;
      }
      @keyframes scaleup {
        0%{
          transform: translateX(-50%);
          transform: scale(1);
        }50%{
          transform: translateX(-50%);
          transform: scale(1.02);
        }100%{
          transform: translateX(-50%);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <img src="c1_base.jpg" alt="b2_base" class="frame" />
      <a href="https://lee-si-yoon.github.io/bookmark/d/d1.html" class="button1">
          <img src="c1_button01.png" alt="btn1" class="btn_img"/>
      </a>
      <a href="https://lee-si-yoon.github.io/bookmark/d/d2.html" class="button2">
          <img src="c1_button02.png" alt="btn2" class="btn_img"/>
      </a>
    </div>
  </body>
</html>
