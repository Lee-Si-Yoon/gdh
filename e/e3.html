<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E3</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 세로로 길면*/
        height: auto; 
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
        overflow-x: hidden;
      }
      .frame {
        /*세로로 길면*/
        width: 125%;
        position: absolute;
        top: 62.5%;
        left: 62.5%;
        transform: translate(-50%,-50%);
        /*가로로 길면
        height: 100%;*/
      }
      .button1 img{
        position: absolute;
        top: 65%;
        left: 81%;
        height: 12%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 1rem blue);
        animation: blink 1.4s infinite;
      }
      .button2 img{
        position: absolute;
        top: 40%;
        left: 81.5%;
        height: 12%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 3rem blue);
        animation: blink 1.1s infinite;
      }
      @keyframes blink{
        0%{
          opacity: 0;
        }50%{
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <!--<iframe src="https://www.youtube.com/embed/HOgKDQp2BHE?rel=0&amp;autoplay=1" allow='autoplay'></iframe>-->

      <img src="e3_base.gif" alt="base" class="frame"/>
      
      <a href="https://lee-si-yoon.github.io/gdh/f/f5.html" class="button1">
          <img src="e3_button01.gif" alt="btn1" class="btn_img"/>
      </a>
      <a href="https://lee-si-yoon.github.io/gdh/f/f6.html" class="button2">
          <img src="e3_button02.gif" alt="btn2" class="btn_img"/>
      </a>
    </div>
  </body>
</html>
