<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="upgrade-insecure-requests"

    <title>G2</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 세로로 길면*/
        height: auto; 
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0);
        overflow-x: hidden;
      }
      .frame {
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면
        height: 100%;*/
      }
      .button1 img{
        position: absolute;
        top: 12.75%;
        left: 50%;
        height: .9%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 .1rem white);
      }
      .button1 img:hover, .button1 img:active{
        opacity: .1;
      }
      .button2 img{
        position: absolute;
        top: 37.75%;
        left: 64.5%;
        height: .7%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 .3rem white);
      }
      .button2 img:hover, .button2 img:active{
        opacity: .1;
      }
    </style>
  </head>

    <div class="frame__container">
      <!--<iframe src="https://www.youtube.com/embed/HOgKDQp2BHE?rel=0&amp;autoplay=1" allow='autoplay'></iframe>-->

      <img src="g2_base.png" alt="base" class="frame"/>

      <a href="https://lee-si-yoon.github.io/_goodonghee/c/c2.html" class="button1">

      <a href="https://lee-si-yoon.github.io/_goodonghee/c/c2.html" class="button2">
          <img src="g2_button02.png" alt="btn2" class="btn_img"/>

    </div>

</html>
