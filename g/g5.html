<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G5</title>
    <style>
      @import "../css/reset.css";
      body{
        background-color: #EFEFEF;
      }
      .frame__container {
        width: auto;
        height: 100%;
        /* 세로로 길면*/
        height: auto; 
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        left: 0;
        top: 0;
        background-color: rgba(0, 0, 0, 0);
        overflow-x: hidden;
      }
      .frame {
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면
        height: 100%;*/
      }
      .button1 img{
        position: absolute;
        top: 51.5%;
        left: 60%;
        height: 7%;
        transform: translate(-50%,-50%);
        filter: drop-shadow(0 0 1rem skyblue);
        animation: scaleup 1.3s ease-in-out infinite;
      }
      .button2 img{
        position: absolute;
        top: 6.75%;
        left: 3%;
        height: 1.5%;
        padding: 0 27%;
        background-color: #7DBB00;
        transform: translate(-50%,-50%);
        filter: drop-shadow(0 0 1rem #7DBB00);
        animation: scaleup 1s ease-in-out infinite;
      }
      @keyframes scaleup {
        0%{
          transform: translateX(-50%);
          transform: scale(1);
        }50%{
          transform: translateX(-50%);
          transform: scale(1.2);
        }100%{
          transform: translateX(-50%);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <!--<iframe src="https://www.youtube.com/embed/HOgKDQp2BHE?rel=0&amp;autoplay=1" allow='autoplay'></iframe>-->

      <img src="g5_base.png" alt="base" class="frame"/>
      
      <a href="https://lee-si-yoon.github.io/gdh/ends/dead_neck.html" class="button1">
          <img src="g5_button01.gif" alt="btn1" class="btn_img"/>
      </a>
      <a href="https://lee-si-yoon.github.io/gdh/c/c4.html" class="button2">
          <img src="g5_button02.png" alt="btn2" class="btn_img"/>
      </a>
    </div>
  </body>
</html>
