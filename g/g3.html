<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G3</title>
    <style>
      @import "../css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 세로로 길면
        height: auto; */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0);
        overflow-x: hidden;
      }
      .frame {
        /*세로로 길면
        width: 100%;*/
        /*가로로 길면*/
        height: 100%;
      }
      .button1 img{
        position: absolute;
        top: 65%;
        left: 15%;
        height: 10%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 .1rem grey);
      }
      .button2 img{
        position: absolute;
        top: 80%;
        left: 42%;
        height: 5%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 .3rem grey);
        animation: scaleup 1.3s ease-in-out infinite;
      }
      .button3{
        position: absolute;
        top: 80%;
        left: 20%;
        height: 5%;
        transform: translateX(-50%);
      }
      @keyframes scaleup {
        0%{
          transform: translateX(-50%);
          transform: scale(1);
        }50%{
          transform: translateX(-50%);
          transform: scale(1.1);
        }100%{
          transform: translateX(-50%);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
      <!--<iframe src="https://www.youtube.com/embed/HOgKDQp2BHE?rel=0&amp;autoplay=1" allow='autoplay'></iframe>-->

      <img src="g3_base.gif" alt="base" class="frame"/>

      <a href="https://sky.15774129.go.kr/main.do" class="button1">
          <img src="g3_button01.gif" alt="btn1" class="btn_img"/>
      </a>
      <a href="https://sky.15774129.go.kr/IjI0NzI0Ig==.link" class="button2">
          <img src="g3_button02.png" alt="btn2" class="btn_img"/>
      </a>
      <img src="g3_image.png" alt="btn2" class="button3"/>
    </div>
  </body>
</html>
