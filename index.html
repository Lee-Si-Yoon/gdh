<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dead04</title>
    <style>
      @import "css/reset.css";
      .frame__container {
        width: auto;
        height: 100%;
        /* 세로로 길면
        height: auto; */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .frame__container iframe{
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면*/
        height: 100%;
      }
      .frame__container img{
        position: absolute;
        height: 15%;
        top: 75%;
        left: 75%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 1rem white);
      }
      .frame__container .dummy{
        width: 100%;
        height: 8%;
        background-color: white;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 96%;
        opacity: 0;
      }
      .frame__container .dummy2{
        width: 100%;
        height: 8%;
        background-color: white;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 4%;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
        <iframe src="https://www.youtube.com/embed/1EbTn4c5gPg?rel=0&amp;autoplay=1" allow='autoplay'></iframe>
        <a href="https://lee-si-yoon.github.io/gdh/a/a1.html">
          <img src="intro_button.gif" alt="button">
        </a>
        <div class="dummy"></div>
        <div class="dummy2"></div>
    </div>
  </body>
</html>
