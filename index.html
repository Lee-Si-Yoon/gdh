<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro</title>
    <style>
      @import "css/reset.css";
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
      .frame__container {
        width: auto;
        height: 100%;
        /* 세로로 길면
        height: auto; */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .frame__container iframe{
        /*세로로 길면*/
        width: 100%;
        /*가로로 길면*/
        height: 100%;
      }
      .frame__container img{
        position: absolute;
        height: 15%;
        top: 75%;
        left: 75%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 1rem white);
      }
      .dummy{
        width: 100%;
        height: 8%;
        background-color: black;
        /*border : 1px solid white;*/
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 96%;
        opacity: 0;
      }
      .dummy2{
        width: 100%;
        height: 8%;
        background-color: black;
        /*border : 1px solid white;*/
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 4%;
        opacity: 1;
      }
      .instructions{
        background-color: black;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        animation: fadeout 8s ease forwards;
      }
      @keyframes fadeout{
        0%{
          opacity: 0.9;
        }100%{
          opacity: 0;
          z-index: -999;
        }
      }
      .inst__container{
        width: 95%;
      }
      .instructions p{
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 1.5rem;
        color: white;
        line-height: 150%;
        font-weight: 500;
      }
      .instructions span{
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 1rem;
        color: white;
        line-height: 120%;
        font-weight: 200;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="frame__container">
        <iframe src="https://www.youtube.com/embed/1EbTn4c5gPg?rel=0&autoplay=1"
          frameborder="0" allow='autoplay'></iframe>
        <a href="https://lee-si-yoon.github.io/gdh/a/a1.html">
          <img src="intro_button.gif" alt="button">
        </a>
        <div class="dummy"></div>
        <div class="dummy2"></div>
    </div>
    <div class="instructions">
      <div class="inst__container">
        <p>다음으로 나아갈 수 있는 버튼들이 곳곳에 숨어있습니다. 깜빡이거나, 움직임으로 잘 찾아주시기 바랍니다</p>
        <span>to move to next page please find buttons,
        some are blinking and some are moving</span>      
      </div>
    </div>
  </body>
</html>
